name: build on windows

on:
  push:
  pull_request:

env:
  FLUTTER_VERSION: "3.29.2"
  PYTHONUTF8: "1"
  FLET_CLI_NO_RICH_OUTPUT: "1"

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Create virtual env with uv
        run: |
          uv venv
          Get-ChildItem -Path . -Force
      - name: Install flet[all] into the venv (via uv)
        run: |
          uv pip install "flet[all]"
          uv pip list
      - name: Verify Flet version
        run: |
          uv run flet --version
      - name: Build Flet application (Windows)
        run: |
          # Ensure we're at the repository root (where pyproject.toml / main.py live)
          Set-Location $env:GITHUB_WORKSPACE
          uv run flet build windows -v
      - name: Upload build/windows as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flet-application-windows-${{ github.run_number }}
          path: build/windows/**
          if-no-files-found: error
          compression-level: 6